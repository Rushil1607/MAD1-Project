<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A-Z Grocery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        body {
            background-color: lightgrey;
        }
    </style>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admindash">A-Z Grocery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addCategory">Add Category</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-end">
                    <p class="text-muted">Adding/Updating a new Product</p>
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" name="product" class="form-control" id="productName"
                            placeholder="Enter product name" value="{{ product.pname if product else '' }}" required />
                    </div>

                    <div class="mb-3">
                        <label for="unit" class="form-label">Unit</label>
                        <input type="text" name="unit" class="form-control" id="unit" placeholder="Enter unit"
                            value="{{ product.unit if product else '' }}" required />
                    </div>

                    <div class="mb-3">
                        <label for="ratePerUnit" class="form-label">Rate per Unit</label>
                        <input type="number" name="rate_per_unit" class="form-control" id="ratePerUnit"
                            placeholder="Enter rate per unit" value="{{ product.price if product else '' }}" required />
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" name="quantity" class="form-control" id="quantity"
                            value="{{ product.quan if product else '' }}" placeholder="Enter quantity" required />
                    </div>

                    <div class="mb-3">
                        <label for="manufactureDate" class="form-label">Manufacture Date</label>
                        <input type="date" name="manufacture_date" class="form-control" id="manufactureDate"
                            value="{{ product.mfd if product else '' }}" required />
                    </div>

                    <div class="mb-3">
                        <label for="expiryDate" class="form-label">Expiry Date</label>
                        <input type="date" name="expiry_date" class="form-control" id="expiryDate"
                            value="{{ product.exp if product else '' }}" required />
                    </div>

                    <input type="hidden" name="product_id" value="{{ product.pid if product else '' }}">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <div class="mt-3"></div>

                    <div class="msg" style="color:red; padding:10px">{{text1}}</div>
            </div>

            </form>

        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
