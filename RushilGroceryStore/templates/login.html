<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A-Z Grocery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   
   <style>
      body {
          background-color: beige;
      }
  </style>
  
  </head>
  <body>
    <section class="vh-100 mb-4">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-6">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">

                <div class="col-md-6 col-lg-8 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
    
                  <form action = '/login' id="login-form" method = 'POST'>
    
                      <div class="d-flex align-items-center mb-3 pb-1" >
                        <h1 class="fw-bold" style="text-align:center" >A-Z Grocery</h1>
                      </div>
    
                      <h5 class=" mb-3 pb-3" style="letter-spacing: 1px;">Already an existing user? Login here.</h5>
    
                      <div class="form-outline mb-4">
                        <input type="text" name = "username" id="form2Example17" class="form-control form-control-lg" placeholder="Enter your Username" required/>
                        
                      </div>
    
                      <div class="form-outline mb-4">
                        <input type="password" name = "password" id="form2Example27" class="form-control form-control-lg" placeholder="Enter your Password" required/>
                        
                      </div>
    
                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="submit" name="user_login">Login</button>

                        <div class="msg" style="color:red; padding:10px" >{{text1}}</div>
                      </div>


                  </form>
                  
                    <p  style="color: #040404;">Don't have an Account? <a href="/signup"
                        style="color: #ff0000;">Register here</a></p>
                  
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
